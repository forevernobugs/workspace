          cache: true,
          type: "POST",
          url: '{:url('System/downloadNew')}',
          data: {address:address},
          async: false,
            success: function(data) {
              if (data.code) {
                  if(confirm("确定要清空数据吗？")){
                    alert(1);
                  }else{
                    alert(2);
                  }
                  // alert(data.msg);
              } else {
                  // alert(data.msg);
              }

            },
            error: function(request) {
              alert("页面错误");
            }
        });
  })
